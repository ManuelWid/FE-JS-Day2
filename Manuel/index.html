<body>
    <div id="result">

    </div>

    <script>
        // basic
        // ex1
        function crystalGazer(numChild, partner, location, job){
            switch(numChild){
                case 0:
                    return `You will be a ${job} in ${location} and married to ${partner} with no Children.`;
                case 1:
                    return `You will be a ${job} in ${location} and married to ${partner} with ${numChild} Child.`;
                default:
                    return `You will be a ${job} in ${location} and married to ${partner} with ${numChild} Children.`;
            }
        }
        console.log(crystalGazer(2,"emma", "vienna", "WebDev"));

        // ex2
        function ageCalculator(born, current){
            let age = current - born;
            return `You are either ${age-1} or ${age}`;
        }
        console.log(ageCalculator(1992,2022));

        //ex3
        function ageCalcImp(born){
            let current = new Date;
            let age = current.getFullYear() - born;
            return `You are either ${age-1} or ${age}`;
        }
        console.log(ageCalcImp(1992));

        //ex4
        function degToRad(deg){
            let result = deg * (Math.PI/180);
            return result;
        }
        console.log(degToRad(120));

        // ex5
        function boxSize(w, h, d){
            let area = w * h;
            let volume = w * h * d;
            let result = [area, volume];
            return result;
        }
        console.log(`The area of the box is: ${boxSize(5,5,5)[0]}`);
        console.log(`The volume of the box is: ${boxSize(5,5,5)[1]}`);

        // inter
        // ex1
        (function(){
            let str = "i am a web developer";
            let result = str.charAt(0).toUpperCase() + str.slice(1);
            console.log(result);
        }());

        function toUpper(str){
            let result = str.charAt(0).toUpperCase() + str.slice(1);
            return result;
        }
        console.log(toUpper("this is a test"));

        //ex2
        function avgGrade(x, y, z){
            if(Number.isInteger(x) && Number.isInteger(y) && Number.isInteger(z)){
                let sum = x + y + z;
                let avg = sum / 3;
                let result = [sum, avg];
                console.log("Sum: " + result[0], "Avg: " + result[1]);
                return result;
            }
            else{
                return console.log("Something went wrong");
            }
        };

        avgGrade(5,6,7);

        // challenge
        function ATM(amount){
            let h = Math.floor(amount/100);
            let f = Math.floor((amount%100)/50);
            let tw = Math.floor(((amount%100)%50)/20);
            let t = Math.floor((((amount%100)%50)%20)/10);
            let r = Math.floor((((amount%100)%50)%20)%10);
            let result = [h, f, tw, t, r];
            console.log("hundred: " + h,",fifty: " + f,",twenty: " + tw,",ten: " + t, "rest: " + r);
            return result;
        }
        ATM(531);

        // advanced
        function calcTime(sec){
            let w = Math.floor(sec / 604800);
            let d = Math.floor((sec%604800)/86400);
            let h = Math.floor(((sec%604800)%86400)/3600);
            let m = Math.floor((((sec%604800)%86400)%3600)/60);
            let s = Math.floor((((sec%604800)%86400)%3600)%60);
            let result = [w,d,h,m,s];
            console.log("w: "+w, ",d: "+d, ",h: "+h, ",m: "+m, ",s: "+s);
            return result;
        }
        calcTime(51561651);
    </script>
